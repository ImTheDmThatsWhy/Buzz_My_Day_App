services:
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - backend
  express:
    container_name: backend
    build: ./backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    networks:
      - backend
      - frontend
    image: asutton/buzzmydayexpressapi:1.0
  
  client:
    build:
      context: ./frontend
    container_name: react-frontend
    ports:
      - "5173:80"
    networks:
      - frontend
    depends_on:
      - express
volumes:
  mongo-data:
    driver: local
networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge




